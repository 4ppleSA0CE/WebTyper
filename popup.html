<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background: #106ebe;
    }
    .stats-section {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .stats-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button id="startGame">Start Typing Game</button>
  
  <div class="stats-section">
    <div class="stats-title">Recent Performance (Last 10)</div>
    <div class="stat-item">
      <span>Average WPM:</span>
      <span id="recentWPM">0</span>
    </div>
    <div class="stat-item">
      <span>Average Accuracy:</span>
      <span id="recentAccuracy">0%</span>
    </div>
  </div>

  <div class="stats-section">
    <div class="stats-title">Overall Statistics</div>
    <div class="stat-item">
      <span>Average WPM:</span>
      <span id="overallWPM">0</span>
    </div>
    <div class="stat-item">
      <span>Average Accuracy:</span>
      <span id="overallAccuracy">0%</span>
    </div>
    <div class="stat-item">
      <span>Total Games:</span>
      <span id="totalGames">0</span>
    </div>
  </div>
  <button id="resetStats" style="
    position: absolute;
    bottom: 10px;
    right: 10px;
    padding: 4px 8px;
    background: #6c757d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  ">Reset Stats</button>
  <script src="popup.js"></script>
</body>
</html>
